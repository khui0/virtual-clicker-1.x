<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ¨</text></svg>">
</head>

<body>
    <div class="header">
        <h1>Virtual Clicker</h1>
        <div class="button-cluster">
            <button data-open="history">History</button>
            <button data-open="options">Options</button>
            <button data-open="info">Info</button>
        </div>
    </div>
    <div class="dynamic-container">
        <h2>Submit click</h2>
        <p>Question</p>
        <input type="text" id="question">
        <p>Answer</p>
        <textarea id="answer" rows="10"></textarea>
        <button id="submit">Submit</button>
    </div>
    <!-- Dialogs -->
    <dialog id="code">
        <h2>Enter seat code</h2>
        <input type="text" id="seat-code" placeholder="000" maxlength="3" autocomplete="off">
        <p>period-column-row</p>
        <div class="button-cluster">
            <button data-close="code">Close</button>
            <button id="save-code">Save</button>
        </div>
    </dialog>
    <dialog id="history">
        <h2>Click history</h2>
        <div id="feed">
            <p id="no-history-message">No clicks were found ðŸ˜¥</p>
        </div>
        <div class="button-cluster">
            <button data-close="history">Close</button>
        </div>
    </dialog>
    <dialog id="options">
        <h2>Options</h2>
        <p>Seat code</p>
        <button data-open="code">Change</button>
        <p>Theme</p>
        <button data-theme="">Classic</button>
        <button data-theme="theme-abyss">Abyss</button>
        <button data-theme="theme-glacier">Glacier</button>
        <button data-theme="theme-sage">Sage</button>
        <button data-theme="theme-manilla">Manilla</button>
        <button data-theme="theme-rose">Rose</button>
        <button data-theme="theme-lavender">Lavender</button>
        <p>Storage</p>
        <button id="reset-history">Reset history</button>
        <button id="reset-theme">Reset theme</button>
        <button id="reset">Reset all</button>
        <div class="button-cluster">
            <button data-close="options">Close</button>
        </div>
    </dialog>
    <dialog id="info">
        <h2>Info</h2>
        <p>Provides a better UI/UX for submitting clicks in room 233</p>
        <p>Try out <a href="https://khui0.github.io/periodically/" target="_blank">Periodically</a>!</p>
        <p>View the source on <a href="https://github.com/khui0/virtual-clicker" target="_blank">GitHub</a></p>
        <div class="button-cluster">
            <button data-close="info">Close</button>
        </div>
    </dialog>
    <!-- Scripts -->
    <script src="main.js" type="module"></script>
</body>

</html>
